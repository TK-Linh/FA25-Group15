      <!-- Sidebar Dropdown -->
      <div class="sidebar">
        <h2 class="sidebar-title">Affecting Habits</h2>

            <span class="dropdown-toggle" id="sidebarToggle">▼</span>

          <div class="sidebar-dropdown-content" id="sidebarHabitsList">
